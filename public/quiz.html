<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz - Riget Zoo Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-label {
            margin: 10px 0 5px;
        }
        .form-select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            color: #333;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .button-container {
    text-align: center;
    margin-top: 20px; 
    width: 50%;
    margin-left: auto;
    margin-right: auto;

}

.button-container .btn {
    display: inline-block;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    color: white;
    background-color: #6c757d; 
    cursor: pointer;
    transition: background-color 0.3s ease; 
}

.button-container .btn:hover {
    background-color: #5a6268; 
}
      header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: left;
        }
        header a {
            text-decoration: none;
            color: #007bff;
        }
        header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="/home">
            <h1>Riget Zoo Adventures</h1>
        </a>
    </header>
<div class="container">
    <h2>Test Your Knowledge: Wildlife Trivia</h2>
    <form>
        <label class="form-label">What is the fastest land animal in the world?</label>
        <select class="form-select">
            <option selected>Select an answer</option>
            <option value="1">Cheetah</option>
            <option value="2">Lion</option>
            <option value="3">Elephant</option>
        </select>
        <!-- Additional questions can be added here -->
        <button type="submit" class="btn btn-success">Submit Answers</button>
    </form>
    <div class="button-container">
        <a href="/educational-material" class="btn btn-secondary">Educational Dashboard</a>
    </div>
</div>
</body>
</html>
