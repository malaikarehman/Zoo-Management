<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Accessibility Options</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="accessibility-container">
        <h1>Zoo Accessibility Options</h1>
        <div class="accessibility-icons">
            <img src="./img/icon/Contrast.png" alt="High Contrast" id="toggleContrast" onclick="toggleContrast()">
            <img src="./img/icon/text size.png" alt="Increase Text Size" id="increaseText" onclick="adjustTextSize(1.1)">
            <img src="./img/icon/reduce.png
            " alt="Decrease Text Size" id="decreaseText" onclick="adjustTextSize(0.9)">
        </div>
        <div class="content" id="content">
            <p>
                Welcome to our Zoo's Accessibility Page. We strive to provide an inclusive experience for all our visitors. 
                Use the icons above to adjust the text size and contrast to your preference.
            </p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
