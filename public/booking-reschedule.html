<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Booking - Riget Zoo Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        .card-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
        .form-label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 8px 12px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: left;
        }
        header a {
            text-decoration: none;
            color: #007bff;
        }
        header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="/home">
            <h1>Riget Zoo Adventures</h1>
        </a>
    </header>

    <div class="container">
        <h1>Reschedule Booking</h1>
        <div class="card">
            <div class="card-header">
                Reschedule Your Visit
            </div>
            <div class="card-body">
                <form method="POST" action="/booking-reschedule/{{bookingId}}">
                
                    <label for="newDate" class="form-label">New Date</label>
                    <input type="date" class="form-control" id="newDate" name="newDate" value="{{bookingDate}}">
                    <select id="ticketType" name="ticketType" required>
                        <option>Choose...</option>
                        {{ticketTypeOptions}}
                    </select>
                    
                    <select id="hotelRoom" name="hotelRoom" required>
                        <option>Choose...</option>
                        {{hotelRoomOptions}}
                    </select>
                    
                    <button type="submit" class="btn btn-success">Reschedule</button>
                    <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
